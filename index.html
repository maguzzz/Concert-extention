<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather</title>
</head>

<body>
    <div id="all">
        <div id="zone">
            <a class="timezone">Weather Vienna</a>
        </div>
        <div id="info">
            <a class="summary">Stark bewölkt</a>
            <div id="bottomInfo">
                <div class="temperature"><a>Temp | 1.87°C</a></div>
                <div class="windspeed"><a>Wind | 2.45km/h</a></div>
            </div>
        </div>
    </div>

</body>

</html>
